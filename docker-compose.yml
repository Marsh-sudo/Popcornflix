version: '3'
services:
  web:
      build: .
      command: python3 manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/app
      ports:
           - 8000:8000
      environment:
        - API_KEY = ${API_KEY}
      depends_on:
        - db

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres 

